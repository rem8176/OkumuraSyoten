<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>奥村商店</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <nav>
      <ul class="nav">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="accessory.html">アクセサリー</a></li>
        <li><a href="about.html">私たちについて</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
    </nav>

    <header>
      <h1>奥村商店</h1>
      <p class="catch">100年後も大切にしてもらえるジュエリー</p>
    </header>

    <main>
      <section class="products">
        <h2>おすすめ人気商品</h2>
        <div class="product-list">
          <div class="product-card">
            <img src="image/diamond-ring.jpg" alt="ダイヤモンドリング" />
            <h3>ダイヤモンドリング</h3>
            <a href="#" class="btn">商品を見る</a>
          </div>
          <div class="product-card">
            <img src="image/silver-necklace.jpg" alt="シルバーネックレス" />
            <h3>シルバーネックレス</h3>
            <a href="#" class="btn">商品を見る</a>
          </div>
          <div class="product-card">
            <img src="image/emerald-jewelry.jpg" alt="天然石アクセサリー" />
            <h3>天然石アクセサリー</h3>
            <a href="#" class="btn">商品を見る</a>
          </div>
        </div>
      </section>

      <section class="contact">
        <h2>お問い合わせ</h2>
        <form>
          <input type="text" placeholder="お名前" required />
          <input type="email" placeholder="メールアドレス" required />
          <textarea placeholder="メッセージ内容" required></textarea>
          <button type="submit">送信</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 奥村商店</p>
    </footer>

  </body>
</html>
